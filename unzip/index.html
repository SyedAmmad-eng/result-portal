
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Executive Smart Academy - Result Portal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fc;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #007acc;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 8px 0;
      display: block;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #005fa3;
    }
    .subject {
      width: 90%;
    }
    .logo {
      width: 100px;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Executive Smart Academy</h1>
  <div class="container">
    <h2>Student Result Lookup</h2>
    <input type="text" id="searchRoll" placeholder="Enter Roll Number">
    <button onclick="generateMarksheet()">üîç View Full Marksheet</button>
    <div id="marksheet"></div>
  </div>

  <div class="container">
    <h2>Admin Panel</h2>
    <input type="password" id="adminPass" placeholder="Admin Password">
    <input type="text" id="roll" placeholder="Roll Number">
    <input type="text" id="name" placeholder="Student Name">
    <input type="text" id="class" placeholder="Class (e.g., 9th, 10th)">
    <input type="text" id="testName" placeholder="Test Name (e.g. Weekly Test 1)">
    <div id="subjectInputs"></div>
    <button onclick="addSubjectField()">‚ûï Add Subject</button>
    <button onclick="removeSubjectField()">‚ûñ Remove Subject</button>
    <button onclick="addResult()">‚úÖ Submit Result</button>
  </div>

  <script>
    const password = '0852';
    const database = {};

    function addSubjectField() {
      const container = document.getElementById('subjectInputs');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Subject Name: Marks';
      input.className = 'subject';
      container.appendChild(input);
    }

    function removeSubjectField() {
      const container = document.getElementById('subjectInputs');
      if (container.children.length > 0) {
        container.removeChild(container.lastChild);
      }
    }

    function addResult() {
      if (document.getElementById('adminPass').value !== password) {
        alert('‚ùå Incorrect password');
        return;
      }
      const roll = document.getElementById('roll').value;
      const name = document.getElementById('name').value;
      const className = document.getElementById('class').value;
      const test = document.getElementById('testName').value;
      const subjects = document.querySelectorAll('.subject');

      if (!roll || !name || !test || !className || subjects.length === 0) {
        alert('‚ö†Ô∏è Please fill all fields.');
        return;
      }

      if (!database[roll]) database[roll] = { name, className, tests: {} };
      if (!database[roll].tests[test]) database[roll].tests[test] = {};

      subjects.forEach(s => {
        const [subj, mark] = s.value.split(':').map(t => t.trim());
        if (subj && !isNaN(mark)) {
          database[roll].tests[test][subj] = Number(mark);
        }
      });

      alert('‚úÖ Result added successfully!');
    }

    function generateMarksheet() {
      const roll = document.getElementById('searchRoll').value;
      const data = database[roll];
      const output = document.getElementById('marksheet');
      output.innerHTML = '';

      if (!data) {
        output.innerHTML = '<p style="color:red;">‚ùå No result found.</p>';
        return;
      }

      let html = `<div id="pdf">
        <img src="logo.png" alt="Academy Logo" class="logo">
        <h3>Marksheet</h3>
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Roll No:</strong> ${roll}</p>
        <p><strong>Class:</strong> ${data.className}</p>`;

      for (const test in data.tests) {
        html += `<h4>${test}</h4><table><tr><th>Subject</th><th>Marks</th></tr>`;
        for (const subj in data.tests[test]) {
          html += `<tr><td>${subj}</td><td>${data.tests[test][subj]}</td></tr>`;
        }
        html += '</table>';
      }
      html += '<br><button onclick="exportPDF()">üì§ Download Result (PDF)</button></div>';
      output.innerHTML = html;
    }

    function exportPDF() {
      const area = document.getElementById('pdf');
      html2pdf().from(area).save('student-result.pdf');
    }
  </script>
</body>
</html>
